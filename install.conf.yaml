- clean: ['~']

- link:
    ~/.gitconfig:
      force: true
      path: gitconfig
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.gnupg/gpg-agent.conf:
      force: true
      create: true
      path: gpg-agent.conf
    ~/.config/sway/config:
      force: true
      create: true
      path: sway-config
    


